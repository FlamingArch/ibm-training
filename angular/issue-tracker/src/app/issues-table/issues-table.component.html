<mat-toolbar>
  <span>Issue Tracker</span>
</mat-toolbar>
<table mat-table [dataSource]="issues">
  <ng-container matColumnDef="issueNo">
    <th mat-header-cell *matHeaderCellDef>Issue No</th>
    <td mat-cell *matCellDef="let issue">{{ issue.issueNo }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let issue">{{ issue.type }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let issue">{{ issue.title }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let issue">{{ issue.description }}</td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let issue">{{ issue.priority }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button routerLink="add" mat-fab>
  <mat-icon>add</mat-icon>
</button>
<router-outlet />
