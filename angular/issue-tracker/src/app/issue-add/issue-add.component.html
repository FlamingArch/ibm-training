<main>
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Add Issue</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>clear_all</mat-icon>
    </button>
  </mat-toolbar>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="A brief title of the Issue" value="" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="A detailed description of the Issue"
      ></textarea>
    </mat-form-field>

    <mat-label>Priority</mat-label>
    <mat-radio-group aria-label="Select an option" class="example-full-width">
      <mat-radio-button value="1">Low</mat-radio-button>
      <mat-radio-button value="2">High</mat-radio-button>
    </mat-radio-group>

    <br />

    <mat-form-field>
      <mat-label>Issue Type</mat-label>
      <mat-select>
        @for (issue of issues; track issue) {
        <mat-option [value]="issue.value">{{ issue.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</main>
